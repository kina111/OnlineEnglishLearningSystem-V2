<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/userProfile.css}">
</head>
<body>
<div th:replace="~{components/header :: header}"></div>

<div class="container">
    <div class="profile-card">
        <!-- Avatar + Tên -->
        <div class="profile-header">
            <div class="profile-avatar">
                <img th:src="@{'/uploads/' + ${user.avatar}}" alt="Avatar">
            </div>
            <div class="profile-meta">
                <h2 th:text="${user.fullName}">Tên tài khoản</h2>
                <p>
                    Ngày tạo:
                    <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                </p>
            </div>
        </div>

        <!-- Thông tin chi tiết -->
        <div class="profile-info">
            <dl>
                <div class="info-row">
                    <dt>Email đăng kí:</dt>
                    <dd th:text="${user.email}"></dd>
                </div>
                <div class="info-row">
                    <dt>Mật khẩu:</dt>
                    <dd>••••••••</dd>
                </div>
                <div class="info-row">
                    <dt>Ngày sinh(yyyy-MM-dd):</dt>
                    <dd th:text="${#temporals.format(user.dob, 'yyyy-MM-dd')}"></dd>
                </div>
                <div class="info-row">
                    <dt>Giới tính:</dt>
                    <dd th:text="${user.gender}"></dd>
                </div>
                <div class="info-row">
                    <dt>Số điện thoại:</dt>
                    <dd th:text="${user.mobile}"></dd>
                </div>
                <div class="info-row">
                    <dt>Địa chỉ:</dt>
                    <dd th:text="${user.address}"></dd>
                </div>
            </dl>
        </div>

        <!-- Action -->
        <div class="action-buttons">
            <a href="/updateProfile" class="btn btn-secondary">Chỉnh sửa thông tin</a>
            <a href="/" class="btn btn-primary">Quay trở về</a>
        </div>
    </div>
</div>

<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
