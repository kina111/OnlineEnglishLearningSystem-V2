<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/userProfile.css}">
</head>
<body>
<div th:replace="~{components/header :: header}"></div>

<div class="container">
    <p th:text="${error}" class="alert error"></p>

    <form th:action="@{/updateProfile}" th:object="${updatedUser}" method="post" id="profileForm" enctype="multipart/form-data">
        <div class="profile-card">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{password}">
            <!-- Avatar -->
            <div class="profile-header">
                <div class="profile-avatar">
                    <img th:src="@{'/uploads/' + ${updatedUser.avatar}}" alt="Avatar">
                    <div class="avatar-upload">Thay đổi ảnh</div>
                    <input type="file" id="avatarInput" name="avatarFile" accept="image/*" hidden>
                </div>
                <div class="profile-meta">
                    <div class="meta-field">
                        <label>Tên tài khoản:</label>
                        <input type="text" th:value="${updatedUser.fullName}" readonly>
                    </div>
                    <div class="meta-field">
                        <label>Ngày tạo:</label>
                        <input type="text" th:value="${#temporals.format(updatedUser.createdAt, 'yyyy-MM-dd HH:mm')}" readonly>
                    </div>
                </div>
            </div>

            <!-- Profile info -->
            <div class="profile-info">
                <div class="info-row">
                    <div class="info-field">
                        <label>Họ và tên <span class="required">*</span></label>
                        <input type="text" th:field="*{fullName}">
                        <div class="error-message" id="fullNameError">Vui lòng nhập họ và tên</div>
                    </div>
                    <div class="info-field">
                        <label>Email đăng kí:</label>
                        <input type="text" th:field="*{email}" readonly>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-field">
                        <label>Ngày sinh <span class="required">*</span></label>
                        <input type="date" th:field="*{dob}">
                        <div class="error-message" id="dobError">Vui lòng chọn ngày sinh</div>
                    </div>
                    <div class="info-field">
                        <label>Giới tính <span class="required">*</span></label>
                        <select th:field="*{gender}">
                            <option value="">Chọn giới tính</option>
                            <option value="MALE">Nam</option>
                            <option value="FEMALE">Nữ</option>
                            <option value="OTHER">Khác</option>
                        </select>
                        <div class="error-message" id="genderError">Vui lòng chọn giới tính</div>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-field">
                        <label>Số điện thoại <span class="required">*</span></label>
                        <input type="text" th:field="*{mobile}" placeholder="03xxxxxxxxx">
                        <div class="error-message" id="phoneError">Vui lòng nhập số điện thoại hợp lệ</div>
                    </div>
                    <div class="info-field full-width">
                        <label>Địa chỉ</label>
                        <input type="text" th:field="*{address}">
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="action-buttons">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/viewProfile'">Hủy bỏ</button>
                <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
            </div>
        </div>
    </form>
</div>

<div th:replace="~{components/footer :: footer}"></div>

<script>
    // Preview avatar
    document.querySelector('.avatar-upload').addEventListener('click', () => {
        document.getElementById('avatarInput').click();
    });
    document.getElementById('avatarInput').addEventListener('change', e => {
        if (e.target.files[0]) {
            const reader = new FileReader();
            reader.onload = ev => document.querySelector('.profile-avatar img').src = ev.target.result;
            reader.readAsDataURL(e.target.files[0]);
        }
    });

    // Validate form
    const form = document.getElementById('profileForm');
    form.addEventListener('submit', e => {
        let isValid = true;

        const rules = [
            {field: '*{fullName}', errorId: 'fullNameError', check: v => v.trim() !== ''},
            {field: '*{dob}', errorId: 'dobError', check: v => v !== ''},
            {field: '*{gender}', errorId: 'genderError', check: v => v !== ''},
            {field: '*{mobile}', errorId: 'phoneError', check: v => /(03|05|07|08|09|01[2689])[0-9]{8}$/.test(v)}
        ];

        rules.forEach(rule => {
            const input = form.querySelector(`[th\\:field="${rule.field}"]`);
            const value = input.value;
            const hasError = !rule.check(value);
            input.parentElement.classList.toggle('has-error', hasError);
            if (hasError) isValid = false;
        });

        if (!isValid) {
            e.preventDefault();
            alert('Vui lòng kiểm tra lại thông tin đã nhập!');
        }
    });

    // Remove error on input
    form.querySelectorAll('input, select').forEach(el => {
        el.addEventListener('input', () => el.parentElement.classList.remove('has-error'));
    });
</script>
</body>
</html>
