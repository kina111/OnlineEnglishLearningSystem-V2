<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cập nhật người dùng</title>
    <style>
        :root {
            --primary-color: #6c63ff;
            --primary-hover: #5a54d6;
            --secondary-color: #4ecdc4;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #fff;
            --bg-light: #f8f9fa;
            --border-color: #e9ecef;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: var(--bg-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header p {
            color: var(--text-light);
            font-size: 16px;
        }

        .user-info {
            background: var(--bg-light);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 25px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-light);
            font-weight: 500;
        }

        .info-value {
            font-size: 14px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--bg-color);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        input[readonly] {
            background: var(--bg-light);
            color: var(--text-light);
            cursor: not-allowed;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <h1>✏️ Cập nhật người dùng</h1>
        <p>Chỉnh sửa thông tin vai trò và trạng thái người dùng</p>
    </div>

    <div class="user-info">
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">ID</span>
                <span class="info-value" th:text="${user.id}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Email</span>
                <span class="info-value" th:text="${user.email}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Họ tên</span>
                <span class="info-value" th:text="${user.fullName}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Giới tính</span>
                <span class="info-value" th:text="${user.gender.displayName}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Số điện thoại</span>
                <span class="info-value" th:text="${user.mobile ?: 'N/A'}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Địa chỉ</span>
                <span class="info-value" th:text="${user.address ?: 'N/A'}"></span>
            </div>
        </div>
    </div>

    <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{email}">
        <input type="hidden" th:field="*{password}">
        <input type="hidden" th:field="*{fullName}">
        <input type="hidden" th:field="*{gender}">
        <input type="hidden" th:field="*{mobile}">
        <input type="hidden" th:field="*{address}">

        <div class="form-group">
            <label for="role">Vai trò</label>
            <select th:field="*{role}" id="role">
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.name}"
                        th:selected="${user.role.id == role.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="enabled">Trạng thái</label>
            <select th:field="*{enabled}" id="enabled">
                <option th:value="true" th:selected="${user.enabled}">Đang hoạt động</option>
                <option th:value="false" th:selected="${!user.enabled}">Không hoạt động</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <span>✓</span> Cập nhật
            </button>
            <a href="/admin/users" class="btn btn-outline">
                <span>←</span> Quay lại
            </a>
        </div>
    </form>
</div>
</body>
</html>
