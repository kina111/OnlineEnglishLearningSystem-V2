<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qu·∫£n l√Ω Ng∆∞·ªùi d√πng</title>
    <style>
        :root {
            --primary-color: #6c63ff;
            --primary-hover: #5a54d6;
            --secondary-color: #4ecdc4;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #fff;
            --bg-light: #f8f9fa;
            --border-color: #e9ecef;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 600;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 25px;
            background: var(--bg-light);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-light);
        }

        .search-box {
            grid-column: 1 / -1;
        }

        select, input {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--bg-color);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .table-container {
            overflow-x: auto;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-color);
        }

        th {
            background: var(--bg-light);
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            color: var(--text-color);
            border-bottom: 2px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }

        th:hover {
            background: #e9ecef;
        }

        th a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sort-icon {
            color: var(--primary-color);
            font-weight: bold;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border-color);
        }

        tr:hover {
            background: var(--bg-light);
        }

        .status-active {
            color: #28a745;
            font-weight: 600;
            padding: 6px 12px;
            background: #d4edda;
            border-radius: 20px;
            font-size: 12px;
        }

        .status-inactive {
            color: #dc3545;
            font-weight: 600;
            padding: 6px 12px;
            background: #f8d7da;
            border-radius: 20px;
            font-size: 12px;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination a {
            padding: 10px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pagination a:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination a.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üìä Qu·∫£n l√Ω Ng∆∞·ªùi d√πng</h1>
        <a href="/admin/users/create" class="btn btn-primary">
            <span>+</span> Th√™m ng∆∞·ªùi d√πng m·ªõi
        </a>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label>Gi·ªõi t√≠nh</label>
            <select id="genderFilter" onchange="applyFilters()">
                <option value="ALL">T·∫•t c·∫£ gi·ªõi t√≠nh</option>
                <option th:each="gender : ${genders}"
                        th:value="${gender}"
                        th:text="${gender.displayName}"
                        th:selected="${param.gender == gender}"></option>
            </select>
        </div>

        <div class="filter-group">
            <label>Vai tr√≤</label>
            <select id="roleFilter" onchange="applyFilters()">
                <option value="ALL">T·∫•t c·∫£ vai tr√≤</option>
                <option th:each="role : ${roles}"
                        th:value="${role.name}"
                        th:text="${role.name}"
                        th:selected="${param.role == role.name}"></option>
            </select>
        </div>

        <div class="filter-group">
            <label>Tr·∫°ng th√°i</label>
            <select id="enabledFilter" onchange="applyFilters()">
                <option value="ALL">T·∫•t c·∫£ tr·∫°ng th√°i</option>
                <option value="true" th:selected="${param.enabled == 'true'}">ƒêang ho·∫°t ƒë·ªông</option>
                <option value="false" th:selected="${param.enabled == 'false'}">Kh√¥ng ho·∫°t ƒë·ªông</option>
            </select>
        </div>

        <div class="filter-group">
            <label>T√¨m ki·∫øm</label>
            <div style="display: flex; gap: 10px;">
                <input type="text"
                       id="searchInput"
                       placeholder="T√¨m theo t√™n, email ho·∫∑c s·ªë ƒëi·ªán tho·∫°i..."
                       th:value="${param.search}">
            </div>
        </div>
    </div>

    <div class="table-container">
        <table id="usersTable">
            <thead>
            <tr>
                <th>
                    <a th:href="@{/admin/users(
                            page=0,
                            size=${userPage.size},
                            sort='id',
                            direction=${(currentSort == 'id' and currentDirection == 'asc') ? 'desc' : 'asc'},
                            search=${param.search},
                            gender=${param.gender},
                            role=${param.role},
                            enabled=${param.enabled}
                        )}">
                        ID
                        <span th:if="${currentSort == 'id'}" class="sort-icon">
                                <span th:text="${currentDirection == 'asc'} ? '‚Üë' : '‚Üì'"></span>
                            </span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/admin/users(
                            page=0,
                            size=${userPage.size},
                            sort='fullName',
                            direction=${(currentSort == 'fullName' and currentDirection == 'asc') ? 'desc' : 'asc'},
                            search=${param.search},
                            gender=${param.gender},
                            role=${param.role},
                            enabled=${param.enabled}
                        )}">
                        H·ªç t√™n
                        <span th:if="${currentSort == 'fullName'}" class="sort-icon">
                                <span th:text="${currentDirection == 'asc'} ? '‚Üë' : '‚Üì'"></span>
                            </span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/admin/users(
                            page=0,
                            size=${userPage.size},
                            sort='gender',
                            direction=${(currentSort == 'gender' and currentDirection == 'asc') ? 'desc' : 'asc'},
                            search=${param.search},
                            gender=${param.gender},
                            role=${param.role},
                            enabled=${param.enabled}
                        )}">
                        Gi·ªõi t√≠nh
                        <span th:if="${currentSort == 'gender'}" class="sort-icon">
                                <span th:text="${currentDirection == 'asc'} ? '‚Üë' : '‚Üì'"></span>
                            </span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/admin/users(
                            page=0,
                            size=${userPage.size},
                            sort='email',
                            direction=${(currentSort == 'email' and currentDirection == 'asc') ? 'desc' : 'asc'},
                            search=${param.search},
                            gender=${param.gender},
                            role=${param.role},
                            enabled=${param.enabled}
                        )}">
                        Email
                        <span th:if="${currentSort == 'email'}" class="sort-icon">
                                <span th:text="${currentDirection == 'asc'} ? '‚Üë' : '‚Üì'"></span>
                            </span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/admin/users(
                            page=0,
                            size=${userPage.size},
                            sort='mobile',
                            direction=${(currentSort == 'mobile' and currentDirection == 'asc') ? 'desc' : 'asc'},
                            search=${param.search},
                            gender=${param.gender},
                            role=${param.role},
                            enabled=${param.enabled}
                        )}">
                        S·ªë ƒëi·ªán tho·∫°i
                        <span th:if="${currentSort == 'mobile'}" class="sort-icon">
                                <span th:text="${currentDirection == 'asc'} ? '‚Üë' : '‚Üì'"></span>
                            </span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/admin/users(
                            page=0,
                            size=${userPage.size},
                            sort='role',
                            direction=${(currentSort == 'role' and currentDirection == 'asc') ? 'desc' : 'asc'},
                            search=${param.search},
                            gender=${param.gender},
                            role=${param.role},
                            enabled=${param.enabled}
                        )}">
                        Vai tr√≤
                        <span th:if="${currentSort == 'role'}" class="sort-icon">
                                <span th:text="${currentDirection == 'asc'} ? '‚Üë' : '‚Üì'"></span>
                            </span>
                    </a>
                </th>
                <th>Tr·∫°ng th√°i</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userPage.content}" th:unless="${userPage.content.empty}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.gender.displayName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.mobile ?: 'N/A'}"></td>
                <td th:text="${user.role.name}"></td>
                <td>
                    <span th:if="${user.enabled}" class="status-active">ƒêang ho·∫°t ƒë·ªông</span>
                    <span th:unless="${user.enabled}" class="status-inactive">Kh√¥ng ho·∫°t ƒë·ªông</span>
                </td>
                <td>
                    <div class="actions">
                        <a th:href="@{/admin/users/update/{id}(id=${user.id})}"
                           class="btn btn-outline btn-sm">‚úèÔ∏è S·ª≠a</a>
                        <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ng∆∞·ªùi d√πng n√†y?')">üóëÔ∏è X√≥a</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${userPage.content.empty}">
                <td colspan="8" class="no-data">
                    üìù Kh√¥ng t√¨m th·∫•y ng∆∞·ªùi d√πng n√†o
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${userPage.totalPages > 0}" class="pagination">
        <a th:each="pageNumber : ${pageNumbers}"
           th:href="@{/admin/users(
                   size=${userPage.size},
                   page=${pageNumber - 1},
                   sort=${currentSort},
                   direction=${currentDirection},
                   search=${param.search},
                   gender=${param.gender},
                   role=${param.role},
                   enabled=${param.enabled}
               )}"
           th:text="${pageNumber}"
           th:class="${pageNumber == userPage.number + 1} ? 'active' : ''"></a>
    </div>
</div>

<script>
    function applyFilters() {
        const gender = document.getElementById('genderFilter').value;
        const role = document.getElementById('roleFilter').value;
        const enabled = document.getElementById('enabledFilter').value;
        const search = document.getElementById('searchInput').value;

        const urlParams = new URLSearchParams();

        if (gender !== 'ALL') urlParams.set('gender', gender);
        if (role !== 'ALL') urlParams.set('role', role);
        if (enabled !== 'ALL') urlParams.set('enabled', enabled);
        if (search) urlParams.set('search', search);

        // Gi·ªØ l·∫°i sort parameters n·∫øu c√≥
        const currentUrl = new URL(window.location.href);
        const currentSort = currentUrl.searchParams.get('sort');
        const currentDirection = currentUrl.searchParams.get('direction');

        if (currentSort) urlParams.set('sort', currentSort);
        if (currentDirection) urlParams.set('direction', currentDirection);

        window.location.href = '/admin/users?' + urlParams.toString();
    }

    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            applyFilters();
        }
    });

    // Auto-select current filter values from URL
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);

        // Set values from URL parameters
        const gender = urlParams.get('gender');
        const role = urlParams.get('role');
        const enabled = urlParams.get('enabled');
        const search = urlParams.get('search');

        if (gender) document.getElementById('genderFilter').value = gender;
        if (role) document.getElementById('roleFilter').value = role;
        if (enabled) document.getElementById('enabledFilter').value = enabled;
        if (search) document.getElementById('searchInput').value = search;
    });
</script>
</body>
</html>
