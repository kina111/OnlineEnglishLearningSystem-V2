<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/authen.css}">
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
    </div>

    <div th:if="${param.error}" class="alert error">Invalid username or password</div>
    <div th:if="${param.logout}" class="alert success">You have been logged out</div>
    <div th:if="${error}" th:text="${error}" class="alert error"></div>
    <div th:if="${message}" th:text="${message}" class="alert success"></div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="username" class="input-field" placeholder="Enter your email" required/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="input-field" placeholder="Enter your password" required/>
        </div>
        <div class="form-group remember-me">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
        <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <div class="form-footer">
        <a th:href="@{/register}">Create Account</a>
        <a th:href="@{/forgotPassword}">Forgot Password?</a>
    </div>
</div>
</body>
</html>
