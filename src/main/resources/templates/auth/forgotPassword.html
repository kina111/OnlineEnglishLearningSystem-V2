<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/authen.css}">
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <div class="icon">ðŸ”’</div>
        <h1>Reset Your Password</h1>
        <p>Enter your email address and we'll send you instructions to reset your password.</p>
    </div>

    <div th:if="${error}" class="message error" th:text="${error}"></div>
    <div th:if="${message}" class="message success" th:text="${message}"></div>

    <form th:action="@{/forgotPassword}" method="post">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="input-field"
                   placeholder="Enter your email address" required/>
        </div>

        <button type="submit" class="submit-btn">Send Reset Instructions</button>
    </form>

    <div class="form-footer">
        <p>Remember your password? <a th:href="@{/login}">Back to Login</a></p>
    </div>
</div>
</body>
</html>
