<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/css/authen.css}">
</head>
<body>
<div class="form-container">
    <!-- Header -->
    <div class="form-header">
        <h1>Change Password</h1>
        <p>Update your account password below</p>
    </div>

    <div th:if="${error}" th:text="${error}" class="alert error"></div>
    <!-- Form -->
    <form th:action="@{/changePassword}" method="post">
        <div class="form-group">
            <label for="oldPassword">Old password</label>
            <input type="password" id="oldPassword" name="oldPassword" class="input-field" placeholder="Enter old password"/>
        </div>

        <div class="form-group">
            <label for="newPassword">New password</label>
            <input type="password" id="newPassword" name="newPassword" class="input-field" placeholder="Enter new password"/>
        </div>

        <div class="form-group">
            <label for="confirmedPassword">Confirm new password</label>
            <input type="password" id="confirmedPassword" name="confirmedPassword" class="input-field" placeholder="Confirm new password"/>
        </div>

        <button type="submit" class="submit-btn">Change Password</button>
    </form>

    <!-- Footer -->
    <div class="form-footer">
        <a th:href="@{/forgotPassword}">Forgot password?</a>
        <a th:href="@{/}">Back to Home</a>
    </div>
</div>
</body>
</html>
