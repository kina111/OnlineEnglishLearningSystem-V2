<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/authen.css}">
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <h1>Create Account</h1>
        <p>Join us today and get started</p>
    </div>
    <div th:if="${error}" th:text="${error}" class="alert error"></div>

    <form th:action="@{/register}" th:object="${user}" method="post" id="registerForm">
        <div class="form-group">
            <label>Full Name</label>
            <input th:field="*{fullName}" type="text" class="input-field"
                   th:classappend="${#fields.hasErrors('fullName')} ? 'error'"/>
            <span class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input th:field="*{email}" type="email" class="input-field"
                   th:classappend="${#fields.hasErrors('email')} ? 'error'"/>
            <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input th:field="*{password}" type="password" class="input-field"
                   th:classappend="${#fields.hasErrors('password')} ? 'error'"/>
            <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input th:field="*{confirmedPassword}" type="password" class="input-field"
                   th:classappend="${#fields.hasErrors('confirmedPassword')} ? 'error'"/>
            <span class="error-message" th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}"></span>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
    </form>

    <div class="form-footer">
        <p>Already have an account? <a th:href="@{/login}">Sign in</a></p>
    </div>
</div>

<script>
    // Add shake animation for error fields
    document.addEventListener('DOMContentLoaded', function() {
        const errorFields = document.querySelectorAll('.input-field.error');
        errorFields.forEach(field => {
            field.classList.add('shake');
            setTimeout(() => field.classList.remove('shake'), 300);
        });
    });
</script>
</body>
</html>
