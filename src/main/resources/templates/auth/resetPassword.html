<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/authen.css}">
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <h1>Reset Password</h1>
        <p>Enter your new password below</p>
    </div>

    <!-- Simple error and message display like your original form -->
    <div th:if="${error}" class="message error" th:text="${error}"></div>
    <div th:if="${message}" class="message success" th:text="${message}"></div>

    <form th:action="@{/resetPassword}" method="post">
        <input type="hidden" name="token" th:value="${token}" />

        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" class="input-field"
                   placeholder="Enter new password" required/>
        </div>

        <div class="form-group">
            <label for="confirmedPassword">Confirm Password</label>
            <input type="password" id="confirmedPassword" name="confirmedPassword" class="input-field"
                   placeholder="Confirm new password" required/>
        </div>

        <button type="submit" class="submit-btn">Change Password</button>
    </form>
</div>

<script>
    // Simple password confirmation validation
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmedPassword');

        form.addEventListener('submit', function(e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
        });
    });
</script>
</body>
</html>
